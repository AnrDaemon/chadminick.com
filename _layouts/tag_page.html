---
layout: default
---
<div class="row">
    <div class="col-md-8 index-article-col">
<h2>{{ page.tag }}</h2>
<div>
{% for post in page.posts %}
<h3><a href="{{post.url}}">{{post.title}}</a></h3>
<div class="excerpt">{{post.excerpt}}
    <a href="{{post.url}}">Read More ...</a></div>
    <div class="art-summary"><span class="glyphicon glyphicon-time"></span>{{post.date | date: "%B %-d, %Y"}} <span class="comment-out"><span class="glyphicon glyphicon-comment"></span><a href="{{post.url}}#disqus_thread">Comments</a></span><span class="pull-right tags"><span class="glyphicon glyphicon-tags"></span>{{post | tags}}</span></div>
{% endfor %}
</div>
    </div>
    <div class="col-md-4">
        <a class="twitter-timeline" href="https://twitter.com/cythrawll" data-widget-id="378309869377318912">Tweets by @cythrawll</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>

        <div id="tag-cloud">
            {{ site | tag_cloud }}
        </div>
    </div>
</div>
