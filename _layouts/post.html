---
layout: default
---
<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "90de0d95-8ad2-4b57-925e-3bad401bb5c0", doNotHash: false, doNotCopy: false, hashAddressBar: true});</script>
<h2>{{ page.title }}</h2>
<div class="post-summary"><span class="glyphicon glyphicon-time"></span>{{page.date | date: "%B %-d, %Y"}} <span class="comment-out"><span class="glyphicon glyphicon-comment"></span><a href="#disqus_thread">Comments</a></span><span class="pull-right tags"><span class="glyphicon glyphicon-tags"></span>{{page | tags}}</span></div>

<div class="post">
{{ content }}
</div>
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- post 1 responsive -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-1236585637607752"
     data-ad-slot="6791331628"
     data-ad-format="auto"></ins>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
<div id="share-icons">
    <span class="st_sharethis"></span>
    <span class="st_reddit"></span>
    <span class="st_facebook"></span>
    <span class="st_twitter"></span>
    <span class="st_linkedin"></span>
    <span class="st_pinterest"></span>
    <span class="st_blogger"></span>
    <span class="st_googleplus"></span>
    <span class="st_email"></span>
</div>
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'chadminick'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
